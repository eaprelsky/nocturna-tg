services:
  postgres:
    image: postgres:16-alpine
    container_name: nocturna-postgres
    restart: unless-stopped
    
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-nocturna_bot}
      - POSTGRES_USER=${POSTGRES_USER:-nocturna_bot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    ports:
      - "5432:5432"
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nocturna_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  nocturna-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nocturna-telegram-bot
    restart: unless-stopped
    
    depends_on:
      postgres:
        condition: service_healthy
    
    environment:
      # Telegram Bot Configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      
      # API Configuration
      - NOCTURNA_API_URL=${NOCTURNA_API_URL}
      - NOCTURNA_SERVICE_TOKEN=${NOCTURNA_SERVICE_TOKEN}
      
      # Chart Service Configuration (optional)
      - CHART_SERVICE_URL=${CHART_SERVICE_URL:-}
      - NOCTURNA_IMAGE_SERVICE_TOKEN=${NOCTURNA_IMAGE_SERVICE_TOKEN:-}
      
      # OpenRouter LLM Configuration (optional)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-haiku-4.5}
      
      # Database Configuration
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-nocturna_bot}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nocturna_bot}
      - DATABASE_ECHO=${DATABASE_ECHO:-false}
      
      # Bot Mode Configuration
      - BOT_MODE=${BOT_MODE:-polling}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/webhook}
      - WEBHOOK_PORT=${WEBHOOK_PORT:-8080}
      - WEBHOOK_HOST=${WEBHOOK_HOST:-0.0.0.0}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    volumes:
      - ./logs:/app/logs
    
    # Use host network to access services running on the same host
    # Comment out network_mode and uncomment ports + networks when using webhook mode
    network_mode: host
    
    # Uncomment when using webhook mode (and comment out network_mode: host)
    # ports:
    #   - "${WEBHOOK_PORT:-8080}:8080"
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  postgres_data:
    driver: local
  logs:
    driver: local

