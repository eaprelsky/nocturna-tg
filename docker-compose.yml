version: '3.8'

services:
  nocturna-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nocturna-telegram-bot
    restart: unless-stopped
    
    environment:
      # Telegram Bot Configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      
      # API Configuration
      - NOCTURNA_API_URL=${NOCTURNA_API_URL:-http://nocturna-calculations:8000/api}
      - NOCTURNA_SERVICE_TOKEN=${NOCTURNA_SERVICE_TOKEN}
      
      # Chart Service Configuration (optional)
      - CHART_SERVICE_URL=${CHART_SERVICE_URL:-http://chart-service:3000}
      - CHART_SERVICE_API_KEY=${CHART_SERVICE_API_KEY}
      
      # OpenRouter LLM Configuration (optional)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-haiku-4.5}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    volumes:
      - ./logs:/app/logs
    
    networks:
      - nocturna-network
    
    depends_on:
      - nocturna-calculations
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
  
  # Nocturna Calculations Service (external)
  # This should be running separately or configured as external service
  nocturna-calculations:
    image: nocturna/calculations:latest
    container_name: nocturna-calculations
    restart: unless-stopped
    
    environment:
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    ports:
      - "8000:8000"
    
    networks:
      - nocturna-network
    
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

networks:
  nocturna-network:
    driver: bridge

volumes:
  logs:
    driver: local

