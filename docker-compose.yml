services:
  nocturna-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nocturna-telegram-bot
    restart: unless-stopped
    
    environment:
      # Telegram Bot Configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      
      # API Configuration
      - NOCTURNA_API_URL=${NOCTURNA_API_URL}
      - NOCTURNA_SERVICE_TOKEN=${NOCTURNA_SERVICE_TOKEN}
      
      # Chart Service Configuration (optional)
      - CHART_SERVICE_URL=${CHART_SERVICE_URL:-}
      - CHART_SERVICE_API_KEY=${CHART_SERVICE_API_KEY:-}
      
      # OpenRouter LLM Configuration (optional)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-haiku-4.5}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    volumes:
      - ./logs:/app/logs
    
    # Use host network to access services running on the same host
    network_mode: host
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  logs:
    driver: local

